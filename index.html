<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Formulario de pagos</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="header">
          <img class="header-img" src="./images/Logo.png" alt="logo" />
          <h2 class="header-title">Informacion de pago</h2>
        </div>
        <form class="form" action="">
          <div class="form-item">
            <h3>Nombre Completo</h3>
            <input class="form-item-input shadow" type="text" />
          </div>
          <div id="content" class="form-content">
            <div class="form-item">
              <h3>Número de Tarjeta de Crédito</h3>
              <div class="form-credit-input variant">
                <input
                  class="credit-input variant"
                  type="text"
                  placeholder="0000 0000 0000 0000"
                />
                <img src="./images/credit-card.svg" alt="" />
              </div>
            </div>

            <div class="form-content2">
              <div class="form-item">
                <h3>Fecha</h3>
                <div class="date-inputs variant">
                  <input class="variant" type="text" placeholder="MM" />
                  <p>/</p>
                  <input class="variant" type="text" placeholder="YY" />
                </div>
              </div>

              <div class="form-item">
                <h3>CVV</h3>
                <div class="input-cvv variant">
                  <input class="variant" type="text" placeholder="***" />
                  <img src="./images/info.svg" alt="" />
                </div>
              </div>
            </div>

            <div class="form-item">
              <h3>Direccion</h3>
              <input
                class="form-item-input variant"
                type="text"
                placeholder="Av.morelos #123"
              />
            </div>
            <button id="button" class="button opacity">Confirmar pago</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
